[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
# Target Python version
target-version = "py311"

# Line length configuration
line-length = 100

[tool.ruff.lint]
# Enable specific rule categories
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "ISC",  # flake8-implicit-str-concat
    "PIE",  # flake8-pie
    "PYI",  # flake8-pyi
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by line-length)
    "E203",   # Whitespace before colon (conflicts with black)
    "B008",   # Do not perform function calls in argument defaults
    "ISC001", # Implicit string concatenation (conflicts with formatter)
]

# Extend ignore for additional flexibility
extend-ignore = [
    "N806",   # Variable in function should be lowercase
    "N803",   # Argument name should be lowercase
]

# Exclude directories and files
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "signal_service_legacy",  # Exclude legacy code tree
    "migrations",             # Database migrations often auto-generated
    "*.pb2.py",              # Protocol buffer generated files
    "*_pb2.py",              # Protocol buffer generated files
    "node_modules",
]

# Per-file-ignores for specific patterns
[tool.ruff.lint.per-file-ignores]
# Tests can use assertions and longer lines
"test_*.py" = ["S101", "PLR2004"]
"**/test_*.py" = ["S101", "PLR2004"]
"**/tests/*.py" = ["S101", "PLR2004"]

# Scripts can have print statements and imports
"scripts/*.py" = ["T201", "F401"]

# Configuration files can have unused imports
"**/config*.py" = ["F401"]
"**/settings*.py" = ["F401"]

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["app", "config", "data_services", "monitoring", "scripts"]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true

[tool.ruff.lint.pyupgrade]
# Keep compatibility with Python 3.11
keep-runtime-typing = true

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect line endings in files
skip-magic-trailing-comma = false

# Line ending style
line-ending = "auto"